spring.application.name=order-service-k8s
server.port=8081

# Connect to K8s Service 'mysql' on port 3306
# Auto-create DB if missing, Allow public key retrieval
spring.datasource.url=jdbc:mysql://mysql:3306/order_service?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect