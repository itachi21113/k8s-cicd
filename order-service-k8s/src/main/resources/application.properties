spring.application.name=order-service-k8s

server.port=8081
# Connect to the MySQL container running on localhost port 3306
spring.datasource.url=jdbc:mysql://localhost:3310/order_service
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings (Auto-create tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect