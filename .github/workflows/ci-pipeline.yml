name: CI Pipeline (Build & Push)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build & Push Microservices
    runs-on: ubuntu-latest

    steps:
      # 1. Get Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # 3. Build JARs (Validation)
      - name: Build Product Service JAR
        run: |
          cd product-service-k8s
          mvn clean package -DskipTests=false

      - name: Build Order Service JAR
        run: |
          cd order-service-k8s
          mvn clean package -DskipTests=false

      # 4. Log in to Docker Hub (Only runs if JAR build succeeds)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build & Push Product Service Docker Image
      - name: Build & Push Product Image
        uses: docker/build-push-action@v5
        with:
          context: ./product-service-k8s
          push: true
          tags: |
            itachi21113/product-service:latest
            itachi21113/product-service:${{ github.sha }}

      # 6. Build & Push Order Service Docker Image
      - name: Build & Push Order Image
        uses: docker/build-push-action@v5
        with:
          context: ./order-service-k8s
          push: true
          tags: |
            itachi21113/order-service:latest
            itachi21113/order-service:${{ github.sha }}