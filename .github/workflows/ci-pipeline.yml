name: CI/CD Pipeline (with Kind)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build JARs
        run: |
          cd product-service-k8s
          mvn clean package -DskipTests=false
          cd ../order-service-k8s
          mvn clean package -DskipTests=false

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Product Service
        uses: docker/build-push-action@v5
        with:
          context: ./product-service-k8s
          push: true
          tags: |
            itachi21113/product-service:latest
            itachi21113/product-service:${{ github.sha }}

      - name: Push Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./order-service-k8s
          push: true
          tags: |
            itachi21113/order-service:latest
            itachi21113/order-service:${{ github.sha }}

  deploy-test:
    name: Deploy to Ephemeral Cluster (Kind)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Create a fresh Kubernetes Cluster
      - name: Create Kind Cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: "ci-cluster"

      # 2. Deploy your Databases and Apps
      - name: Deploy Manifests
        run: |
          # A. Add the Bitnami Helm Repository
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update
          
          # B. Install MongoDB 
          # Matches your local config: creates user 'product-user', db 'product-service'
          helm upgrade --install my-mongo bitnami/mongodb \
            --set auth.rootPassword=rootpassword \
            --set auth.username=product-user \
            --set auth.password=productpassword \
            --set auth.database=product-service \
            --set image.registry=docker.io \
            --set image.repository=bitnamilegacy/mongodb \
            --set image.tag=7.0 \
            --wait

          # C. Install MySQL
          # Matches your local config: creates db 'order_service'
          helm upgrade --install my-mysql bitnami/mysql \
            --set auth.rootPassword=rootpassword \
            --set auth.database=order_service \
            --set image.registry=docker.io \
            --set image.repository=bitnamilegacy/mysql \
            --set image.tag=8.0.35-debian-11-r0 \
            --wait
          
          # D. Apply Microservices
          kubectl apply -f k8s/product-deployment.yaml
          kubectl apply -f k8s/order-deployment.yaml

      # 3. Force the cluster to use the image we JUST built
      # (Because your YAML says 'latest', but we want to test THIS specific commit)
      - name: Set Specific Image Version
        run: |
          kubectl set image deployment/product-service product-service=itachi21113/product-service:${{ github.sha }}
          kubectl set image deployment/order-service order-service=itachi21113/order-service:${{ github.sha }}

      # 4. Verify - Wait for Pods to be Ready
      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment/product-service --timeout=120s
          kubectl rollout status deployment/order-service --timeout=120s

      # 5. Final Check - Print Status
      - name: Get Cluster Status
        if: always() # Run this even if previous steps fail
        run: kubectl get pods -o wide