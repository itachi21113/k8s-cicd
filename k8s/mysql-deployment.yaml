apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "rootpassword"
            - name: MYSQL_DATABASE
              value: "order_service"
          volumeMounts:
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-initdb
          emptyDir: {}
        - name: mysql-data
          emptyDir: {} # WARNING: Data will be lost when the pod restarts. Use a PVC for persistence.
---
apiVersion: v1
kind: Service
metadata:
  name: mysql # This MUST match the host in your Order Service application.properties
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306